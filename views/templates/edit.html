<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/index.css') }}"
    />
    <title>Edit Task</title>
  </head>
  <body>
    <form
      action="{{ url_for('edit_task', edit_id=task.id) }}"
      id="task-form"
      method="POST"
    >
      <div class="task-manager">
        <div class="task-info">
          <label for="task-name">Task Name:</label>
          <input type="text" name="task-name" id="task-name" value="{{task.name}}"/>

          <div class="bonus-task-info">
            <label for="task-deadline">Deadline:</label>
            <input type="date" name="task-deadline" id="task-deadline" value="{{task.deadline}}" />

            <label for="task-importance">Importance (1 - 3):</label>
            <input
              type="number"
              name="task-importance"
              id="task-importance"
              max="3"
              value="{{task.importance}}"
            />
          </div>
        </div>
        <input type="hidden" name="task-id" value="{{task.id}}">
        <input type="submit" value="EDIT" id="submit-btn" />
      </div>
    </form>
  </body>
</html>
